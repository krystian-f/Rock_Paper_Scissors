<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
   
    <div class="container-wrapper">
        <div class="game-container">
            <h1 class="header-h1">Rock-Paper-Scissors</h1>
            <h2 class="game-container__header-h2 game-result"></h2>
            <h2 class="game-container__header-h2 game-reset">RESET</h2>
            <h2 class="game-container__header-h2 round-result"></h2>   
            <div class="round-container">
                <div class="round-moves round-moves__player">
                    <img src="./img/rock.png" alt="rock" class="round-moves-img round-move-player">
                </div>
                <div class="round-moves round-moves__computer">
                    <img src="./img/rock.png" alt="rock" class="round-moves-img round-move-computer">
                </div>
            </div>  
            <div class="players-container">
                <div class="players-box players-player">
                    <div class="players__header">
                        <div class="player__header-profile">
                            <span class="material-symbols-outlined player-ico">
                                account_circle
                            </span>
                        </div>
                        <div class="players__header__h">Player</div>
                        <div class="players__header_score player-score">0</div>
                    </div>
                    <div class="players-content players-content-player players-content__box">
                        <div class="players__move player__move" data-value="0">
                            <img src="./img/rock.png" alt="rock" class="players__move-img">
                        </div>
                        <div class="players__move player__move" data-value="1">
                            <img src="./img/paper.png" alt="paper" class="players__move-img">
                        </div>
                        <div class="players__move player__move" data-value="2">
                            <img src="./img/scissors.png" alt="scissors" class="players__move-img">
                        </div>
                    </div>
                </div>
                <div class="players-box players-computer">
                    <div class="players__header">
                        <div class="player__header-profile">
                            <span class="material-symbols-outlined player-ico">
                                computer
                            </span>
                        </div>
                        <div class="players__header__h">Computer</div>
                        <div class="players__header_score computer-score">0</div>
                    </div>
                    <div class="players-content players-content-computer players-content__box">
                        <div class="players__move computer__move" data-value="0">
                            <img src="./img/rock.png" alt="rock" class="players__move-img">
                        </div>
                        <div class="players__move computer__move" data-value="1">
                            <img src="./img/paper.png" alt="paper" class="players__move-img">
                        </div>
                        <div class="players__move computer__move" data-value="2">
                            <img src="./img/scissors.png" alt="scissors" class="players__move-img">
                        </div>
                    </div>
                </div>
            </div>       
        </div>

    </div>
    

</body>
</html>
